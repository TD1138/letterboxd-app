keyword_completion_query:
  sql: |
    WITH BASE_TABLE AS (

      SELECT

        a.FILM_ID
        ,d.FILM_TITLE
        ,b.KEYWORD_ID
        ,b.KEYWORD
        ,CASE WHEN c.FILM_ID IS NULL THEN 0 ELSE 1 END AS WATCHED
        ,CASE WHEN e.FILM_RATING_SCALED IS NOT NULL THEN 1 ELSE 0 END AS RATED
        ,e.FILM_RATING_SCALED
    
      FROM ALL_FEATURE_FILMS a
      
      LEFT JOIN FILM_KEYWORDS b
      ON a.FILM_ID = b.FILM_ID
      
      LEFT JOIN WATCHED c
      ON a.FILM_ID = c.FILM_ID
      
      LEFT JOIN FILM_TITLE d
      ON a.FILM_ID = d.FILM_ID

      LEFT JOIN PERSONAL_RATING e
      ON a.FILM_ID = e.FILM_ID
    
      WHERE b.KEYWORD_ID > 0
        
      )
      
    SELECT
      
      KEYWORD_ID
      ,KEYWORD
      ,COUNT(*) AS TOTAL_FILMS
      ,SUM(WATCHED) AS FILMS_WATCHED
      ,AVG(WATCHED) AS PERCENT_WATCHED
      ,SUM(RATED) AS FILMS_RATED
      ,AVG(RATED) AS PERCENT_RATED
      ,AVG(FILM_RATING_SCALED) AS MEAN_RATING
      
    FROM BASE_TABLE
    
    GROUP BY KEYWORD_ID, KEYWORD

    HAVING FILMS_WATCHED > 5
    AND FILMS_RATED > 0

    ORDER BY PERCENT_WATCHED DESC, PERCENT_RATED DESC

