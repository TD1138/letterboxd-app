watchlist_query:
  sql: |

    WITH BASE_TABLE AS (
    
      SELECT
      
        a.FILM_ID
        ,c.FILM_TITLE
        ,d.FILM_GENRE
        ,e.FILM_RATING
        ,f.FILM_RATING_SCALED
        ,CASE WHEN f.FILM_RATING_SCALED IS NOT NULL THEN 1 ELSE 0 END AS RATED
      
      FROM ALL_FILMS a
      LEFT JOIN CONTENT_TYPE b
      ON a.FILM_ID = b.FILM_ID
      LEFT JOIN FILM_TITLE c
      ON a.FILM_ID = c.FILM_ID
      LEFT JOIN FILM_GENRE d
      ON a.FILM_ID = d.FILM_ID
      LEFT JOIN FILM_LETTERBOXD_STATS e
      ON a.FILM_ID = e.FILM_ID
      LEFT JOIN PERSONAL_RATING f
      ON a.FILM_ID = f.FILM_ID
      
      WHERE CONTENT_TYPE = 'movie'
      
    )
        
    , GENRE_SCORE AS (
    
      SELECT
    
        FILM_GENRE
        ,AVG(FILM_RATING) AS MEAN_RATING
        ,AVG(FILM_RATING_SCALED) AS MY_MEAN_RATING
        ,AVG(FILM_RATING_SCALED) - AVG(FILM_RATING) AS MY_VARIANCE
        ,((AVG(FILM_RATING_SCALED) - AVG(FILM_RATING)) * ((SUM(RATED)+0.0)/COUNT(*))) AS VARIANCE_SCORE
        ,COUNT(*) AS FILM_COUNT
        ,SUM(RATED) AS RATED_FILM_COUNT
        ,(SUM(RATED)+0.0)/COUNT(*) AS SCALER
    
      FROM BASE_TABLE
    
      GROUP BY FILM_GENRE
    
    )
    
    , STREAMING_CONCAT AS (
    
      SELECT
    
        FILM_ID
        ,GROUP_CONCAT(STREAMING_SERVICE_FULL, ', ') AS STREAMING_SERVICES
        ,MIN(CASE WHEN STREAMING_SERVICE_ABBR = 'rent' THEN PRICE END) AS MIN_RENTAL_PRICE
    
      FROM (
    
      SELECT
        FILM_ID
        ,STREAMING_SERVICE_FULL
        ,STREAMING_SERVICE_ABBR
        ,PRICE
        
      FROM FILM_STREAMING_SERVICES
      
      ORDER BY FILM_ID, STREAMING_SERVICE_FULL ASC
      
      )
      
      GROUP BY FILM_ID
    
    )
    
    SELECT

      a.FILM_ID
      ,b.FILM_TITLE
      ,b.LETTERBOXD_URL
      ,a.SEEN
      ,c.FILM_WATCH_COUNT
      ,l.TOP_250_POSITION AS FILM_TOP_250
      ,c.FILM_RATING
      ,c.FILM_LIKES_COUNT
      ,c.FILM_FAN_COUNT
      ,CASE WHEN d.FILM_ID IS NULL THEN 'No' ELSE 'Yes' END AS STREAMING
      ,h.STREAMING_SERVICES
      ,CASE WHEN h.MIN_RENTAL_PRICE IS NULL THEN 'No' ELSE 'Yes' END AS RENTABLE
      ,CASE WHEN d.FILM_ID IS NOT NULL OR h.MIN_RENTAL_PRICE IS NOT NULL THEN 'Yes' ELSE 'No' END AS WATCHABLE
      ,h.MIN_RENTAL_PRICE
      ,e.FILM_RUNTIME
      ,i.FILM_DECADE
      ,i.FILM_YEAR
      ,f.FILM_GENRE
      ,COALESCE(g.VARIANCE_SCORE, 0) AS GENRE_SCORE
    
    FROM EXPANDED_WATCHLIST a
    LEFT JOIN FILM_TITLE b
    ON a.FILM_ID = b.FILM_ID
    LEFT JOIN FILM_LETTERBOXD_STATS c
    ON a.FILM_ID = c.FILM_ID
    LEFT JOIN FILMS_AVAILABLE_TO_STREAM d
    ON a.FILM_ID = d.FILM_ID
    LEFT JOIN FILM_RUNTIME e
    ON a.FILM_ID = e.FILM_ID
    LEFT JOIN FILM_GENRE f
    ON a.FILM_ID = f.FILM_ID
    LEFT JOIN GENRE_SCORE g
    ON f.FILM_GENRE = g.FILM_GENRE
    LEFT JOIN STREAMING_CONCAT h
    ON a.FILM_ID = h.FILM_ID
    LEFT JOIN FILM_YEAR i
    ON a.FILM_ID = i.FILM_ID
    LEFT JOIN FILM_COLLECTIONS_VALID j
    ON a.FILM_ID = j.FILM_ID
    LEFT JOIN COLLECTION_STATS k
    ON j.COLLECTION_ID = k.COLLECTION_ID
    LEFT JOIN FILM_LETTERBOXD_TOP_250 l
    ON a.FILM_ID = l.FILM_ID
    
    WHERE COALESCE(j.COLLECTION_NUM, 0) <= COALESCE(k.MAX_WATCHED, 0) + 1;

all_films_query:
  sql: |

    WITH BASE_TABLE AS (
    
      SELECT
      
        a.FILM_ID
        ,c.FILM_TITLE
        ,d.FILM_GENRE
        ,e.FILM_RATING
      
      FROM ALL_FILMS a
      LEFT JOIN CONTENT_TYPE b
      ON a.FILM_ID = b.FILM_ID
      LEFT JOIN FILM_TITLE c
      ON a.FILM_ID = c.FILM_ID
      LEFT JOIN FILM_GENRE d
      ON a.FILM_ID = d.FILM_ID
      LEFT JOIN FILM_LETTERBOXD_STATS e
      ON a.FILM_ID = e.FILM_ID
       
    )
    
    , STREAMING_CONCAT AS (
    
      SELECT
    
        FILM_ID
        ,GROUP_CONCAT(STREAMING_SERVICE_FULL, ', ') AS STREAMING_SERVICES
        ,MIN(CASE WHEN STREAMING_SERVICE_ABBR = 'rent' THEN PRICE END) AS MIN_RENTAL_PRICE
    
      FROM (
    
      SELECT
        FILM_ID
        ,STREAMING_SERVICE_FULL
        ,STREAMING_SERVICE_ABBR
        ,PRICE
        
      FROM FILM_STREAMING_SERVICES
      
      ORDER BY FILM_ID, STREAMING_SERVICE_FULL ASC
      
      )
      
      GROUP BY FILM_ID
    
    )
    
    SELECT

      a.FILM_ID
      ,b.FILM_TITLE
      ,b.LETTERBOXD_URL
      ,CASE WHEN l.FILM_ID IS NULL THEN 0 ELSE 1 END AS SEEN
      ,c.FILM_WATCH_COUNT
      ,p.TOP_250_POSITION AS FILM_TOP_250
      ,c.FILM_RATING
      ,CASE WHEN m.FILM_RATING_SCALED IS NOT NULL THEN 1 ELSE 0 END AS RATED
      ,m.FILM_RATING_SCALED
      ,m.FILM_RATING_SCALED - c.FILM_RATING AS MY_RATING_VS_LB
      ,ABS(m.FILM_RATING_SCALED - c.FILM_RATING) AS MY_RATING_VS_LB_ABS
      ,c.FILM_LIKES_COUNT
      ,COALESCE(1.0*c.FILM_LIKES_COUNT/c.FILM_WATCH_COUNT, 0.0) AS LIKES_PER_WATCH
      ,c.FILM_FAN_COUNT
      ,COALESCE(1.0*c.FILM_FAN_COUNT/c.FILM_WATCH_COUNT, 0.0) AS FANS_PER_WATCH
      ,CASE WHEN d.FILM_ID IS NULL THEN 'No' ELSE 'Yes' END AS STREAMING
      ,h.STREAMING_SERVICES
      ,CASE WHEN h.MIN_RENTAL_PRICE IS NULL THEN 'No' ELSE 'Yes' END AS RENTABLE
      ,CASE WHEN d.FILM_ID IS NOT NULL OR h.MIN_RENTAL_PRICE IS NOT NULL THEN 'Yes' ELSE 'No' END AS WATCHABLE
      ,h.MIN_RENTAL_PRICE
      ,e.FILM_RUNTIME
      ,i.FILM_DECADE
      ,i.FILM_YEAR
      ,q.FILM_RELEASE_DATE
      ,CASE WHEN q.FILM_STATUS = 'Released' AND (DATE(CASE WHEN COALESCE(q.FILM_RELEASE_DATE, '') = '' THEN '2099-09-09' ELSE q.FILM_RELEASE_DATE END) < DATE('now')) THEN 1 ELSE 0 END AS RELEASED
      ,f.FILM_GENRE
      ,f.ALL_FILM_GENRES
      ,n.ALGO_SCORE
      ,n.ALGO_SCORE - c.FILM_RATING AS ALGO_SCORE_VS_LB
      ,CASE WHEN r.FILM_ID IS NOT NULL THEN 1 ELSE 0 END AS PRIORITY_WATCHLIST
    
    FROM ALL_FILMS a
    LEFT JOIN FILM_TITLE b
    ON a.FILM_ID = b.FILM_ID
    LEFT JOIN FILM_LETTERBOXD_STATS c
    ON a.FILM_ID = c.FILM_ID
    LEFT JOIN FILMS_AVAILABLE_TO_STREAM d
    ON a.FILM_ID = d.FILM_ID
    LEFT JOIN FILM_RUNTIME e
    ON a.FILM_ID = e.FILM_ID
    LEFT JOIN FILM_GENRE f
    ON a.FILM_ID = f.FILM_ID
    LEFT JOIN CONTENT_TYPE g
    ON a.FILM_ID = g.FILM_ID
    LEFT JOIN STREAMING_CONCAT h
    ON a.FILM_ID = h.FILM_ID
    LEFT JOIN FILM_YEAR i
    ON a.FILM_ID = i.FILM_ID
    LEFT JOIN FILM_COLLECTIONS_VALID j
    ON a.FILM_ID = j.FILM_ID
    LEFT JOIN COLLECTION_STATS k
    ON j.COLLECTION_ID = k.COLLECTION_ID
    LEFT JOIN WATCHED l
    ON a.FILM_ID = l.FILM_ID
    LEFT JOIN PERSONAL_RATING m
    ON a.FILM_ID = m.FILM_ID
    LEFT JOIN FILM_ALGO_SCORE n
    ON a.FILM_ID = n.FILM_ID
    LEFT JOIN FILM_LETTERBOXD_TOP_250 p
    ON a.FILM_ID = p.FILM_ID
    LEFT JOIN FILM_RELEASE_INFO q
    ON a.FILM_ID = q.FILM_ID
    LEFT JOIN PRIORITY_WATCHLIST r
    ON a.FILM_ID = r.FILM_ID

    WHERE g.CONTENT_TYPE = 'movie'

year_completion_query:
  sql: |

    WITH BASE_TABLE AS (

      SELECT
        a.FILM_ID
        ,d.FILM_TITLE
        ,b.FILM_YEAR
        ,CASE WHEN c.FILM_ID IS NULL THEN 0 ELSE 1 END AS WATCHED
        ,1.0*e.FILM_WATCH_COUNT AS FILM_WATCH_COUNT
        ,CASE WHEN c.FILM_ID IS NULL THEN 0.0 ELSE 1.0*e.FILM_WATCH_COUNT END AS FILM_WATCH_COUNT_WATCHED
        ,e.FILM_RATING
        ,f.FILM_RATING_SCALED
        ,CASE WHEN f.FILM_RATING_SCALED IS NOT NULL THEN 1 ELSE 0 END AS RATED
      
      FROM ALL_FEATURE_FILMS a
      
      LEFT JOIN FILM_YEAR b
      ON a.FILM_ID = b.FILM_ID
      
      LEFT JOIN WATCHED c
      ON a.FILM_ID = c.FILM_ID
      
      LEFT JOIN FILM_TITLE d
      ON a.FILM_ID = d.FILM_ID

      LEFT JOIN FILM_LETTERBOXD_STATS e
      ON a.FILM_ID = e.FILM_ID

      LEFT JOIN PERSONAL_RATING f
      ON a.FILM_ID = f.FILM_ID
    
    )

    SELECT
   
        FILM_YEAR
        ,COUNT(*) AS TOTAL_FILMS
        ,SUM(WATCHED) AS FILMS_WATCHED
        ,AVG(WATCHED) AS PERCENT_WATCHED
        ,SUM(RATED) AS FILMS_RATED
        ,AVG(RATED) AS PERCENT_RATED
        ,CASE WHEN SUM(FILM_WATCH_COUNT) = 0 THEN 0.0 ELSE SUM(RATED) / (1.0*SUM(WATCHED)) END AS PERCENT_WATCHES_RATED
        ,AVG(FILM_RATING) AS LETTERBOXD_RATING_MEAN
        ,AVG(FILM_RATING_SCALED) AS MY_RATING_MEAN
        ,SUM(FILM_WATCH_COUNT) AS LETTERBOXD_WATCH_COUNT
        ,ROUND(SUM(FILM_WATCH_COUNT) / COUNT(*)) AS LETTERBOXD_WATCHES_PER_FILM
        ,SUM(FILM_WATCH_COUNT_WATCHED) AS LETTERBOXD_WATCH_COUNT_WATCHED
        ,CASE WHEN SUM(FILM_WATCH_COUNT) = 0 THEN 0.0 ELSE SUM(FILM_WATCH_COUNT_WATCHED) / SUM(FILM_WATCH_COUNT) END AS LETTERBOXD_WATCH_COUNT_WATCHED_PERCENT


    FROM BASE_TABLE

    GROUP BY FILM_YEAR

    ORDER BY FILM_YEAR DESC

genre_completion_query:
  sql: |
