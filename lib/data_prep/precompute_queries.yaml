      ,SUM(CASE WHEN a.TABLE_NAME = 'FILM_URL_TITLE'          THEN a.DAYS_SINCE_LAST_UPDATE END) AS FILM_URL_TITLE
      ,SUM(CASE WHEN a.TABLE_NAME = 'FILM_YEAR'               THEN a.DAYS_SINCE_LAST_UPDATE END) AS FILM_YEAR
      ,SUM(CASE WHEN a.TABLE_NAME = 'IMDB_ID'                 THEN a.DAYS_SINCE_LAST_UPDATE END) AS IMDB_ID
      ,SUM(CASE WHEN a.TABLE_NAME = 'TMDB_ID'                 THEN a.DAYS_SINCE_LAST_UPDATE END) AS TMDB_ID
        
        
      FROM FILM_LAST_UPDATED_DETAIL a

      LEFT JOIN FILM_TITLE b
      ON a.FILM_ID = b.FILM_ID

      LEFT JOIN FILM_LETTERBOXD_STATS c
      ON a.FILM_ID = c.FILM_ID

      GROUP BY a.FILM_ID

      ORDER BY FILM_WATCH_COUNT DESC