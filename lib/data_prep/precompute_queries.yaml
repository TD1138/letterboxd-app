director_completion_query:
  sql: |
    WITH BASE_TABLE AS (

      SELECT

        a.FILM_ID
        ,d.FILM_TITLE
        ,b.PERSON_ID
        ,e.PERSON_NAME AS DIRECTOR_NAME
        ,CASE WHEN c.FILM_ID IS NULL THEN 0 ELSE 1 END AS WATCHED
        ,CASE WHEN f.FILM_RATING_SCALED IS NOT NULL THEN 1 ELSE 0 END AS RATED
        ,f.FILM_RATING_SCALED AS MY_RATING
        ,g.FILM_WATCH_COUNT
        ,g.FILM_RATING AS LETTERBOXD_RATING
    
      FROM ALL_FEATURE_FILMS a
      
      LEFT JOIN FILM_CREW b
      ON a.FILM_ID = b.FILM_ID
      
      LEFT JOIN WATCHED c
      ON a.FILM_ID = c.FILM_ID
      
      LEFT JOIN FILM_TITLE d
      ON a.FILM_ID = d.FILM_ID

      LEFT JOIN PERSON_INFO e
      ON b.PERSON_ID = e.PERSON_ID

      LEFT JOIN PERSONAL_RATING f
      ON a.FILM_ID = f.FILM_ID
      
      LEFT JOIN FILM_LETTERBOXD_STATS g
      ON a.FILM_ID = g.FILM_ID
    
      WHERE b.JOB = 'Director'
      AND e.PERSON_NAME IS NOT NULL
        
      )    
    , RATED AS (
      
        SELECT
        
          PERSON_ID
          ,DIRECTOR_NAME
          ,COUNT(*) AS TOTAL_FILMS
          ,SUM(RATED) AS FILMS_RATED
        
        FROM BASE_TABLE
      
        GROUP BY PERSON_ID,DIRECTOR_NAME
      
      )
    
    , RANKED AS (
      
        SELECT
      
          a.PERSON_ID
          ,a.DIRECTOR_NAME
          ,a.TOTAL_FILMS
          ,a.FILMS_RATED
          ,b.FILM_TITLE
          ,b.MY_RATING
          ,ROW_NUMBER() OVER (PARTITION BY a.PERSON_ID ORDER BY b.MY_RATING DESC) AS FILM_RANK
          
        FROM RATED a
        
        LEFT JOIN BASE_TABLE b
        ON a.PERSON_ID = b.PERSON_ID
        
        WHERE a.FILMS_RATED >= 5
        OR (a.TOTAL_FILMS >=3 AND a.TOTAL_FILMS = a.FILMS_RATED)
      
      )
      
    , TOP_FIVE AS (
  
      SELECT

        PERSON_ID
        ,AVG(MY_RATING) AS TOP_FIVE_RATING
        
      FROM RANKED

      WHERE FILM_RANK <= 5

      GROUP BY PERSON_ID
      
    )
    
    , DIRECTOR_AGG AS (

      SELECT
          
          PERSON_ID
          ,DIRECTOR_NAME
          ,COUNT(*) AS TOTAL_FILMS
          ,SUM(WATCHED) AS FILMS_WATCHED
          ,AVG(WATCHED) AS PERCENT_WATCHED
          ,SUM(RATED) AS FILMS_RATED
          ,AVG(RATED) AS PERCENT_RATED
          ,AVG(MY_RATING) AS MY_RATING_MEAN
          ,AVG(LETTERBOXD_RATING) AS LETTERBOXD_RATING_MEAN
          ,SUM(FILM_WATCH_COUNT) AS LETTERBOXD_WATCH_COUNT
          
        FROM BASE_TABLE
        
        GROUP BY PERSON_ID, DIRECTOR_NAME

        HAVING TOTAL_FILMS >= 3 AND FILMS_WATCHED >= 1
        
        )
      
    SELECT

      a.PERSON_ID
      ,a.DIRECTOR_NAME
      ,a.TOTAL_FILMS
      ,a.FILMS_WATCHED
      ,a.PERCENT_WATCHED
      ,a.FILMS_RATED
      ,a.PERCENT_RATED
      ,a.MY_RATING_MEAN
      ,a.LETTERBOXD_RATING_MEAN
      ,a.LETTERBOXD_WATCH_COUNT
      ,ROUND(a.LETTERBOXD_WATCH_COUNT / a.TOTAL_FILMS) AS LETTERBOXD_WATCHES_PER_FILM
      ,b.TOP_FIVE_RATING
      
    FROM DIRECTOR_AGG a
    LEFT JOIN TOP_FIVE b
    ON a.PERSON_ID = b.PERSON_ID

